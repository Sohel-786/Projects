<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCyQJU8v9HnU1KFmpyKYqtmcpfy93890sjfw&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="visit">
        <form>
            <fieldset>
                <legend>Enter User Details</legend>
                <input type="text" placeholder="Enter Name" id="name">
                <br>
                <input type="text" placeholder="Enter Age" id="age">
                <br>
                <label for="Des">Designation</label><br>
                <select name="Designation" id="Des">
                    <option value="Office Staff">Office Staff</option>
                    <option value="Head of Department">HOD</option>
                    <option value="Helper">Helper</option>
                    <option value="Design Engineer">Design Engineer</option>
                    <option value="Division Staff">Division Staff</option>
            </select>
            <div id="form-div"><button id="submit">Submit</button></div>
        </fieldset>
        </form>
        <table>
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
                <th>Delete</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div id="top-btn"><a href="#visit"><button id="fixed-btn">Top</button></a></div>
</body>
</html>

<script src="javascripts/Script.js"></script>
